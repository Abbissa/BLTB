<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" aria-labelledby="t2 d2">
    <g opacity="0">
        <g id="film1">
            <rect x="3" y="0" width="12" height="14" rx="2" fill="#0d0d0d">
                <animate attributeType="XML" attributeName="x" from="0" to="51" dur="2s" repeatDur="indefinite" />
            </rect>

        </g>
        <g id="perforation1">
            <rect x="0" y="0" width="2" height="1" stroke="#FFFFFF" fill="none" />
        </g>
        <g id="perforationGroup">
            <use href="#perforation1" x="0" y="0">
                <animate attributeType="XML" attributeName="x" from="0" to="50" dur="2s" repeatDur="indefinite" />
            </use>
            <rect x="18" y="11" width="2" height="1" stroke="#0d0d0d" fill="none" />
            <rect x="23" y="11" width="2" height="1" stroke="#0d0d0d" fill="none" />
            <rect x="28" y="11" width="2" height="1" stroke="#0d0d0d" fill="none" />
            <rect x="33" y="11" width="2" height="1" stroke="#0d0d0d" fill="none" />
        </g>
        <g id="eyeDetails">

            <circle cx="64" cy="54" r="12" fill="#0d0d0d" />
            <circle cx="64" cy="54" r="5" fill="#d4af37">
                <!-- make the eye blink-->

            </circle>
            <path d="M 55 50 C 55 50, 67 40, 72 50" stroke="#0d0d0d" stroke-width="0.5" fill="#d4af37" />


        </g>


    </g>

    <g id="proyector">
        <rect x="16" y="34" width="96" height="40" rx="8" fill="#d4af37" />
        <rect x="24" y="42" width="12" height="8" rx="2" fill="#0d0d0d" />
        <rect x="92" y="42" width="12" height="8" rx="2" fill="#0d0d0d" />
        <rect x="92" y="72" width="12" height="8" rx="2" fill="#d4af37" />
        <rect x="24" y="72" width="12" height="8" rx="2" fill="#d4af37" />

    </g>

    <rect width="128" height="128" rx="15" fill="#0d0d0d" />
    <use href="#proyector" />
    <use href="#eyeDetails">
        <!-- animate random movements of the eye-->
        <!-- <animateTransform attributeName="transform" type="translate" values="0 0; 2 -1; 2 1; 0 0" dur="2s"
            repeatCount="indefinite" /> -->

        <!--shape change the shape of the eye details -->
        <animate attributeName="d" dur="2s" repeatCount="indefinite"
            values="M 55 50 C 55 50, 67 40, 72 50; M 55 50 C 55 50, 67 45, 72 50; M 55 50 C 55 50, 67 35, 72 50; M 55 50 C 55 50, 67 40, 72 50" />
    </use>

    <rect x="16" y="10" width="96" height="20" fill="#d4af37" />

    <use href="#film1" x="-30" y="13" />
    <use href="#film1" x="-13" y="13" />
    <use href="#film1" x="4" y="13" />
    <use href="#film1" x="21" y="13" />
    <use href="#film1" x="38" y="13" />
    <use href="#film1" x="55" y="13" />
    <use href="#film1" x="72" y="13" />
    <use href="#film1" x="89" y="13" />
    <use href="#film1" x="106" y="13" />



